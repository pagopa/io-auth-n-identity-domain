openapi: 3.0.1
info:
  title: Token instrospection API
  description: Collection of endpoints to interact with user's auth session.
  version: 16.7.0
servers:
  - url: https://api-app.io.pagopa.it/api/v1
security:
  - Bearer: []
paths:
  /user-identity:
    get:
      summary: Session token introspection
      description: Introspect the session token and returns the related user identity
      operationId: getUserIdentity
      responses:
        "200":
          description: Found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/UserIdentityWithTokens"
              example:
                family_name: Rossi
                fiscal_code: TMMEXQ60A10Y526X
                name: Mario
                spid_email: preferred@example.com
                spid_level: https://www.spid.gov.it/SpidL2
                date_of_birth: "2007-07-21"
                session_token: qwertyuiopasdfghjklzxcvbnm1234567890
                wallet_token: qwertyuiopasdfghjklzxcvbnm1234567890
                myportal_token: qwertyuiopasdfghjklzxcvbnm1234567890
                bpd_token: qwertyuiopasdfghjklzxcvbnm1234567890
                zendesk_token: qwertyuiopasdfghjklzxcvbnm1234567890
                fims_token: qwertyuiopasdfghjklzxcvbnm1234567890
                created_at: "2017-07-21T17:32:28Z"
                token_remaining_ttl: 35
        "400":
          description: Bad request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
        "401":
          description: Bearer token null or expired.
          content: {}
        "500":
          description: There was an error retrieving user's identity.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ProblemJson"
    x-swagger-router-controller: AuthenticationController
components:
  schemas:
    HttpStatusCode:
      maximum: 600
      exclusiveMaximum: true
      minimum: 100
      type: integer
      description:
        The HTTP status code generated by the origin server for this occurrence
        of the problem.
      format: int32
      example: 200
    ProblemJson:
      type: object
      properties:
        type:
          type: string
          format: uri
          description: |-
            An absolute URI that identifies the problem type. When dereferenced,
            it SHOULD provide human-readable documentation for the problem type
            (e.g., using HTML).
          default: about:blank
          example: https://example.com/problem/constraint-violation
        title:
          type: string
          description: |-
            A short, summary of the problem type. Written in english and readable
            for engineers (usually not suited for non technical stakeholders and
            not localized); example: Service Unavailable
        status:
          $ref: "#/components/schemas/HttpStatusCode"
        detail:
          type: string
          description: |-
            A human readable explanation specific to this occurrence of the
            problem.
          example: There was an error processing the request
        instance:
          type: string
          format: uri
          description: |-
            An absolute URI that identifies the specific occurrence of the problem.
            It may or may not yield further information if dereferenced.
    FiscalCode:
      type: string
      description: User's fiscal code.
      format: FiscalCode
      x-import: "@pagopa/ts-commons/lib/strings"
      example: SPNDNL80R13C555X
    EmailAddress:
      type: string
      format: email
      example: foobar@example.com
    SpidLevel:
      type: string
      description: A SPID level.
      enum:
        - https://www.spid.gov.it/SpidL1
        - https://www.spid.gov.it/SpidL2
        - https://www.spid.gov.it/SpidL3
    SSOUserTokens:
      type: object
      properties:
        session_token:
          type: string
        wallet_token:
          type: string
        myportal_token:
          type: string
        bpd_token:
          type: string
        zendesk_token:
          type: string
        fims_token:
          type: string
      required:
        - bpd_token
        - fims_token
        - myportal_token
        - session_token
        - wallet_token
        - zendesk_token
    SessionTTL:
      type: object
      properties:
        created_at:
          type: number
        token_remaining_ttl:
          type: number
          format: integer
      required:
        - created_at
        - token_remaining_ttl
    UserIdentity:
      title: CIE or SPID User Identity
      type: object
      description: Describes the user's identity while it's authenticated.
      properties:
        family_name:
          type: string
        fiscal_code:
          $ref: "#/components/schemas/FiscalCode"
        name:
          type: string
        date_of_birth:
          type: string
        spid_email:
          $ref: "#/components/schemas/EmailAddress"
        spid_level:
          $ref: "#/components/schemas/SpidLevel"
        idp_id:
          type: string
      required:
        - date_of_birth
        - family_name
        - fiscal_code
        - name
        - spid_level
    UserIdentityWithTokens:
      allOf:
        - $ref: "#/components/schemas/UserIdentity"
        - $ref: "#/components/schemas/SSOUserTokens"
        - $ref: "#/components/schemas/SessionTTL"
  securitySchemes:
    Bearer:
      type: apiKey
      name: Authorization
      in: header
