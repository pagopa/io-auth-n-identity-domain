name: Opex Dashboard api_fast_login

on:
  push:
    branches:
      - main
    paths:
      - "apps/session-manager/api/fast-login.yaml"
      - ".github/workflows/opex_fast_login.yml"
      - ".opex/api_fast_login/**"

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}

jobs:
  apply:
    uses: ./.github/workflows/call_opex_api.yml
    name: Apply changes to Production
    secrets: inherit
    with:
      api_name: fast-login
