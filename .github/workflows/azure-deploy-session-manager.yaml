name: Deploy (io-session-manager)

on:
  workflow_dispatch:
    inputs:
      swap_slot_step:
        type: boolean
        description: Use slot swapping step
        default: true

env:
  RESOURCE_GROUP: io-p-weu-session-manager-rg-01
  APP_NAME_03: io-p-weu-session-manager-app-03
  APP_NAME_04: io-p-weu-session-manager-app-04

jobs:
  deploy_to_azure_1:
    name: Deploy to Azure App Service
    uses: pagopa/dx/.github/workflows/web_app_deploy.yaml@add-healthcheck-and-optional-swap
    with:
      # '-cd' suffix added inside the pipeline
      environment: apps-prod
      resource_group_name: ${{ env.RESOURCE_GROUP }}
      workspace_name: "io-session-manager"
      web_app_name: ${{ env.APP_NAME_03 }}
      use_staging_slot: true
      swap_slot_step: ${{ inputs.swap_slot_step }}
      use_private_agent: true
    secrets: inherit

  deploy_to_azure_2:
    name: Deploy to Azure App Service
    needs: deploy_to_azure_1
    uses: pagopa/dx/.github/workflows/web_app_deploy.yaml@add-healthcheck-and-optional-swap
    with:
      # '-cd' suffix added inside the pipeline
      environment: apps-prod
      resource_group_name: ${{ env.RESOURCE_GROUP }}
      workspace_name: "io-session-manager"
      web_app_name: ${{ env.APP_NAME_04 }}
      use_staging_slot: true
      swap_slot_step: ${{ inputs.swap_slot_step }}
      use_private_agent: true
      use_create_artifact: false
    secrets: inherit
