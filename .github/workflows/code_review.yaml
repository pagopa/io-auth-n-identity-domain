# This workflow will perform the code review on each code change.
# It uses "actions/cache" and turborepo in order to perform tasks only on changed files.

name: 'Continuous Integration'

on:
  pull_request:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    paths:
      - apps/**
      - packages/**
      - package.json
      - turbo.json
  workflow_dispatch:

jobs:
  code_review:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
        with:
          fetch-depth: 2

      - name: Setup Node.js environment
        uses: actions/setup-node@e33196f7422957bea03ed53f6fbb155025ffc7b8 # v3.7.0
        with:
          node-version-file: '.node-version'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --immutable

      - name: Cache turbo build setup
        uses: actions/cache@88522ab9f39a2ea568f7027eddc7d8d8bc9d59c8 #v3.3.1
        with:
          path: node_modules/.cache/turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Build
        run: yarn build

      - name: 'Code review'
        run: yarn code-review

      # Example from https://raw.githubusercontent.com/pagopa/pagopa-api-config-fe/80d5c94d4732714be94d3b6b9df6f2156bb962d2/package.json
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@19888635fa64d24e533d388efe8264402dfd721b
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          args: >
            -Dsonar.organization=pagopa
            -Dsonar.projectKey=pagopa_io-auth-n-identity-domain
            -Dsonar.javascript.file.suffixes=.js,.jsx
            -Dsonar.typescript.file.suffixes=.ts,.tsx
            -Dsonar.sources=./apps/session-manager/
            -Dsonar.exclusions=**/__tests__/**,**/__mocks__/**,**/*.js
            -Dsonar.tests=**/__tests__
            -Dsonar.test.inclusions=**/__tests__/**/*.spec.ts
            -Dsonar.testExecutionReportPaths=./apps/session-manager/coverage/sonar-report.xml
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.verbose=true
            -Dsonar.javascript.lcov.reportPaths=./apps/session-manager/coverage/lcov.info
            -Dsonar.typescript.tsconfigPath=./apps/session-manager/tsconfig.json
        with:
          projectBaseDir: apps/session-manager/