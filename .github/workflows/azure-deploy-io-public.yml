name: Deploy (io-public)

on:
  workflow_dispatch:

jobs:
  deploy_to_azure:
    name: Deploy to Azure Function App
    uses: pagopa/dx/.github/workflows/function_app_deploy.yaml@edaa2a22738b738092e71dd9bdf6494aca593980
    with:
      # '-cd' suffix added inside the pipeline
      environment: apps-prod
      resource_group_name: "io-p-itn-auth-public-rg-01"
      workspace_name: "io-public"
      function_app_name: "io-p-itn-auth-public-func-02"
      health_check_path: "/info"
      use_staging_slot: true
      use_private_agent: true
    secrets: inherit
