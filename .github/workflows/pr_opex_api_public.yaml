name: PR - Opex Dashboard Public

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened
    branches:
      - main
    paths:
      - "apps/session-manager/api/public.yaml"
      - ".github/workflows/pr_opex_api_public.yaml"
      - ".github/workflows/opex_api_public.yaml"
      - ".opex/internal/**"

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: false

jobs:
  plan:
    uses: ./.github/workflows/call_pr_opex_api.yml
    name: Plan changes against Production
    secrets: inherit
    with:
      api_name: public
