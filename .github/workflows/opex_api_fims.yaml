name: Opex Dashboard Fims

on:
  push:
    branches:
      - main
    paths:
      - "apps/session-manager/api/fims.yaml"
      - ".github/workflows/opex_api_fims.yaml"
      - ".opex/fims/**"

  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}

jobs:
  apply:
    uses: ./.github/workflows/call_opex_api.yml
    name: Apply changes to Production
    secrets: inherit
    with:
      api_name: fims
